<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!--jQuery library--> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
             <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <title>Task Management</title>
             <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="index.html">Task Management</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
						<li><a href="" data-toggle="modal" data-target="#mySingupModal"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="" data-toggle="modal" data-target="#myLoginModal"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="banner_image">
            <div class="container">
                <center>
                <div id="banner_content">
					<h3>Welcome</h3>
                     <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mySingupModal">SignUp Today For Free</button>
					<!-- SignUp Modal -->
					<div class="modal fade" id="mySingupModal" role="dialog">
					<div class="modal-dialog modal-lg">
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
						 <div class="panel panel-primary">
					<div class="text-warning">
						<h2>SIGN UP</h2>
					</div>
					<form>
						<div class="form-group">
							<input type="text"  class="form-control" name="name"  placeholder="Name" >
						</div>
						<div class="form-group">
							<input type="text"  class="form-control" name="email" placeholder="Email">
						</div>
							<div class="form-group">
							<input type="text"  class="form-control" name="password"  placeholder="Password" >
					</form>
					<center>
						<button class="btn btn-primary">SIGN UP</button>
					</center>
					</div>
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					  </div>
					</div>
					</div>  
					</div>
					<!-- Login Modal -->
					<div class="modal fade" id="myLoginModal" role="dialog">
					<div class="modal-dialog modal-lg">
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body">
						 <div class="panel panel-primary">
					<div class="text-warning">
						<h2>Login</h2>
					</div>
					<form>
						<div class="form-group">
							<input type="text"  class="form-control" name="email" placeholder="Email">
						</div>
							<div class="form-group">
							<input type="text"  class="form-control" name="password"  placeholder="Password" >
					</form>
					<center>
						<button class="btn btn-primary">Login</button>
					</center>
					</div>
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					  </div>
					</div>
					</div>  
					</div>
                </div>
                </center>
            </div>
        </div>
        <footer style="position:fixed">
            <div class="container">
                <center>
                    <p>Copyright © Task Management. All Rights
Reserved | Contact Us: +91 90000 00000</p>
                </center>
            </div>
        </footer>
    </body>
</html>
